  planspiegel_migrations:
    build:
      context: .
      dockerfile: Dockerfile.migrations
    depends_on:
      - planspiegel_postgres
    env_file:
      - .env.docker
    networks:
      - backend_network
    volumes:
      - ./migrations:/app/migrations
    command: [ "alembic", "upgrade", "head" ]

networks:
  backend_network:
    driver: bridge

volumes:
  planspiegel_postgres_data:
  planspiegel_redis_data:
